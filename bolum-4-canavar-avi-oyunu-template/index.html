<!DOCTYPE html>
<html>

<head>
    <title>Monster Hunt</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <div id="app">

        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div :style="
                    user_progress" class="healthbar text-center"
                        style="background-color: red; margin: 0; color: white;">
                        {{player_heal}}%

                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div :style="monster_progress " class="healthbar text-center"
                        style="background-color: red; margin: 0; color: white;">
                        {{monster_heal}}%
                    </div>
                </div>
            </div>
        </section>

        <section class="row controls" v-if="!game_is_on">
            <div class="small-12 columns">
                <button id="start-game" @click="start_game">NEW GAME</button>
            </div>
        </section>

        <section class="row controls" v-else="game_is_on">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="speacial_attack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal_up">HEAL UP</button>
                <button id="give-up" @click="give_up">GÄ°VE UP!</button>
            </div>
        </section>

        <section class="row log" v-if="logs.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li :class="{'player-turn': log.turn == 'P', 'monster-turn' : log.turn == 'M'}" v-for="log in logs">
                        {{log.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <script src="app.js"></script>

</body>

</html>
